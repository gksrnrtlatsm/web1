  <h2>벵상 콤파니</h2>
  <p>뱅상 장 음포이 콩파니(프랑스어: Vincent Jean Mpoy Kompany, 1986년 4월 10일 ~ )는 벨기에의 전 축구 선수, 현 축구 감독으로, 현재 안데를레흐트를 맡고 있다. 포지션은 센터백이다. 때로는 수비형 미드필더로도 뛰기도 한다. 2011-12 시즌 맨체스티 시티의 주장이 되어 팀을 프리미어리그 우승을 이끌었다. 또한 콩파니는 벨기에 3부 리그팀 BX 브뤼셀의 구단주이기도 하다.</p>
